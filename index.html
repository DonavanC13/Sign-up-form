<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylesheet.css">
    <title>Sign up now!</title>
</head>
<body>
    <div class="rightside">
        <img src="halie-west-25xggax4bSA-unsplash.jpg" alt="jungle ferns">
        <div class="image-header">Odin sign up form!</div>
        <div class="image-caption">Photo by halie west unsplash.com</div>
    </div>
    <div class="leftside">
        <div class="heading">
         <p>This is not a real service! please do not
                enter any sensitive information
                <br>
                This is just a demo
                <em>to</em>
                display how to design and create interactive forms
            </p>
        </div>
        <form action method="get">
            <section class="form section">
                <h1>Lets do this!</h1>
                <article class="form-control">
                    <label for="First-name">First Name</label>
                    <input id="First-name" name="First-name" type="text"
                    required maxlength="100">
                </article>
                <article class="form-control">
                    <label for="Last-name">Last Name</label>
                    <input id="Last-name" name="Last-name" type="text"
                    required maxlength="100">
                </article>
                <article class="form-control">
                    <label for="Email">Email</label>
                    <input id="Email" name="Email" type="email"
                    required maxlength="100">
                </article>
                <article class="form-control">
                    <label for="Password">Password</label>
                    <input id="Password" name="Password" type="password"
                    required maxlength="100">
                </article>
                <article class="form-control">
                    <label for="Confirm-password">Confirm Password</label>
                    <input id="Confirm-password" name="Confirm-password" type="password"
                    required maxlength="100">
                </article>
                <div class="infobox">
                    <p class ="info-text mismatch-text" style ="visibility: hidden;">
                    *Passwords do not match</p>
                    <p class="info-text">*All fields are mandatory</p>
                </div>
            </section>
            <button id="submit-form" type="submit">Create Account</button>
        </form>

    </div>

</body>
</html>
